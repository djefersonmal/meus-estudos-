<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Urna Eletronica</legend><br>

                <label for="idNumCan">Candidato</label><br>
                <input list="idNumCan">
                <datalist id="idNumCan">
                    <option value="10">Candidato Caramelo</option>
                    <option value="20">Azul</option>
                    <option value="30">Vermelho</option><br><br>

                </datalist><br><br>

                <label for="idNum">Numero Candidato</label><br>
                <input type="number" id="idNum" name="nmNum" min="1" max="5"><br><br>

                <label for="idNome">Canditato</label><br>
                <input type="text" id="idNome" name="nmNome" readonly value="Caramelo"><br><br>

                <img src="img/caramelo.jpg" alt="Caramelo" width="200"><br><br>

                <input type="submit" value="Confirmar">
                <input type="reset" value="Cancelar">
                <input type="button" value="Branco">

            </fieldset>

        </form>


    </body>
</html>
