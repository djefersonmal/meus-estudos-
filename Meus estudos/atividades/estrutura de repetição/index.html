<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estrutura de repetição</title>
    </head>
    <body>

        <script>

            var contador = 0

            //Enquanto - usado quando não sabem os a quantidade de vezes
            while (contador < 10) {
                console.log(contador);
                contador++
           }

           //faça enquanto ; se precisar executar pelo menos uma vez
           do {
                console.log(contador);
                contador--
           } while (contador > 0);

           //Para - usado quando sabemos quantas vezes
           for (let index = 0; index < 10; index++) {
               console.log("for " + index);
               
           }
           

        </script>

        
    </body>
</html>
