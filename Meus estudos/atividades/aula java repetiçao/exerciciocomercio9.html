<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <form action="">

            <input type="radio" name="nmFormaGeo" id="idCirculo">
            <label for="idCirculo">Circulo</label><br>

            <input type="radio" name="nmFormaGeo" id="idRetangulo">
            <label for="idRetangulo">Retangulo</label><br>
            
            <input type="radio" name="nmFormaGeo" id="idTriRetangulo">
            <label for="idTriRetangulo">Triangulo Retangulo</label><br>
            
            <input type="radio" name="nmFormaGeo" id="idTriEquilatero">
            <label for="idTriEquilatero">Trianglo Equilatero</label><br>

            <label for="" id="idLbMedidaBase">Raio</label><br>
            <input type="number" name="nmMedidaBase" id="idMedidaBase" step="0.01"><br><br>

            <label for="" id="idLbMedidaSeq">Altura</label><br>
            <input type="number" name="nmMedidaSeq" id="idMedidaSeq" step="0.01"><br><br>


            <output id="idOut">Area</output> <br><br>
            
            <input type="button" value="Escolher" onclick="escolherFormaGeo()">
            <input type="button" value="Calcular" onclick="calcularArea()">

        </form>

        <script>

function calcularArea() {
                const opCirculo = document.getElementById("idCirculo").checked
                const opRetangulo = document.getElementById("idRetangulo").checked
                const opTriRetangulo = document.getElementById("idTriRetangulo").checeked
                const opTriEquilatero = document.getElementById("idTriEquilatero").checked

                const baseRaioLAdo = Number(document.getElementById("idMedidaBase").value)
                const altura = Number(document.getElementById("idMedidaSeq").value)
                let area 

                if (opCirculo) {
                    console.log("raipo " + baseRaioLAdo);
                    area = baseRaioLAdo * baseRaioLAdo * Math.PI

                } else if (opRetangulo) { 
                    area = baseRaioLAdo * altura
                    
                }  else if (opTriRetangulo) {
                    area = (baseRaioLAdo * altura)/2

                }  else if (opTriEquilatero) {
                    area = ((baseRaioLAdo * baseRaioLAdo)**(3 **(1/2)))/4
                    
                }
                console.log("Area " + area);
                document.getElementById("idOut").value = "Area: " + area
            }

            function escolherFormaGeo() {
                const opCirculo = document.getElementById("idCirculo").checked
                const opRetangulo = document.getElementById("idRetangulo").checked
                const opTriRetangulo = document.getElementById("idTriRetangulo").checeked
                const opTriEquilatero = document.getElementById("idTriEquilatero").checked

               

                if (opCirculo) {
                    document.getElementById("idLbMedidaSeq").disable = true
                    document.getElementById("idMedidaseq").disable = true

                    document.getElementById("idLbMedidaBase").innerText = "Raio"

                } else if (opRetangulo) { 
                    document.getElementById("idLbMedidaSeq").disable = false
                    document.getElementById("idMedidaSeq").disable = false

                    document.getElementById("idLbMedidaBase").innerText = "Base"
                    document.getElementById("idMedida").disable = "Altura"
                    
                }  else if (opTriRetangulo) {
                    document.getElementById("idLbMedidaSeq").disable = false
                    document.getElementById("idMedidaSeq").disable = false

                    document.getElementById("idLbMedidaBase").innerText = "Base"
                    document.getElementById("idMedida").disable = "Altura"

                }  else if (opTriEquilatero) {
                    document.getElementById("idLbMedidaSeq").disable = false
                    document.getElementById("idMedidaSeq").disable = false

                    document.getElementById("idLbMedidaBase").innerText = "Lado"
                    document.getElementById("idMedida").disable = "Altura"
                    
                }
            }

            
        </script>
        
    </body>
</html>
