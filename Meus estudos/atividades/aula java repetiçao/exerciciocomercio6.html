<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <label for="idIdade">Idadde</label><br>
            <input type="number" name="nmIdade" id="idIdade">
            <br><br>
            <input type="button" value="Enviar" onclick="enviar()">
            <br><br>
            <label for="idOutMediaIdades">MÃ©dia de Idades:</label>
            <output id="idOutMediaIdades"></output>
            <br>
            <label for="idQtdPessoasMaior18">Pessoas maior de 18:</label>
            <output id="idQtdPessoasMaior18"></output>
            <br>
            <label for="idQtdPessoasMenor5">Pessoas menor de 5:</label>
            <output id="idQtdPessoasMenor5"></output>
            <br>
            <label for="idMaiorIdade">Maior idade:</label>
            <output id="idMaiorIdade"></output>
            <br>
        </form>

        <script>
             var somaIdade = 0
             var contIdade = 0
             var mediaIdade = 0
             var contIdadeMaior18 = 0
             var contIdadeMenor5 = 0
             var maiorIdade = -1
            function enviar() {
                let idade = Number(document.getElementById("idIdade").value)
                somaIdade = somaIdade + idade
                contIdade++

                mediaIdade = (somaIdade/contIdade).toFixed(2)

                if (idade > 18) {
                    contIdadeMaior18++
                    
                }
                if (idade < 5) {
                    contIdadeMenor5++
                    
                }
                if (idade > maiorIdade) {
                    maiorIdade = idade
                    
                }
                document.getElementById("idOutMediaIdade").value = mediaIdade
                document.getElementById("idQtdPessoasMaior18").value = contIdadeMaior18
                document.getElementById("idQtdPessoasMenor5").value = contIdadeMenor5
                document.getElementById("idMaiorIdade").value = maiorIdade

            }

        </script>

        
    </body>
</html>
